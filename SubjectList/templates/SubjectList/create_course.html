{% extends 'Supervisor/base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}




<div class="container">
    <br><br><br><br>

    <div class="course-view">
        {% for course in courses %}
            <a href="{% url 'manage-course' course.id %}"><h6><i class="bi bi-bookmark-plus"></i> {{ course }}</h6></a>
        {% endfor %}
    </div>
    
    <br><br><hr class="text-center"><br><br><br>

    <h3 class="text-center"><i class="bi bi-plus-square-fill"> </i>Add Course </h3>
    <br><br>
    
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
            
                <label for="inputField1" class="form-label">Name</label>
                <input type="text" class="form-control"  name="name" placeholder="Mathematics" required>
            </div>
           
            <div class="col-md-6">
                <label for="inputField2" class="form-label">Discipline</label>
                <input type="text" class="form-control"  name="discipline" placeholder="Science" required>
            </div>
        </div>

        <button class="btn btn-info" style="color: white;">Save</button>
    </form>
    

</div>



{% endblock %}
