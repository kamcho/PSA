{% extends base_html %}
{% load custom_filters %}



{% block content %}
<br><br><br>

    <div class="container">

        {% for update in updates %}
        <div class="accordion" id="accordionExample">
            
            
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ update.id }}" aria-expanded="false" aria-controls="collapse{{ update.id }}">
                        {{ update.title }}
                    </button>
                </h2>
                <div id="collapse{{ update.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>{{ update.date }}.</strong> {{ update.description }}
                        <br><br>
                        {% if update.file %}
                        <a href="{{ update.file.url }}" download><i class="bi bi-cloud-arrow-down" style="font-size: 15px;color: cornflowerblue;"> Download File</i> </a>
                        {% endif %}
                    </div>
                </div>
            </div>
          

          
          </div>
          <br>
          {% endfor %}
          









    </div>
{% endblock %}
