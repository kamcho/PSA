{% extends 'Guardian/baseg.html' %}


{% block content %}


<br>
<div class="bg-gradient">



    <div class="container" style="background-color: white;margin-top: 80px;padding: 50px;">

        {%  for kid in user.mykids.kids.all %}

            <h6><i class="bi bi-person"></i>{{ kid.personalprofile.f_name }} {{ kid.personalprofile.l_name }} {{ kid.personalprofile.surname }} | {{ kid.academicprofile.current_class }}</h6>

        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label  class="form-label">Admission Number</label>
              <input type="text" class="form-control"  name="adm_no" placeholder="B14/177" required>
            </div>
        
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" name="name" placeholder="First Name" required>
            </div>
        
            <button class="btn btn-warning" name="attachment">Add</button>
        </form>
    </div>



{% endblock %}
